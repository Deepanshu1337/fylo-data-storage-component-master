<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    /* .attribution a {
      color: hsl(228, 45%, 44%);
    } */
  </style>
</head>

<body>
  <div class="container">
   
    <main class="card">

      <section class="navigation">

        <img src="/images/logo.svg" class="logo-img" alt="logo">

        <nav class="navigation-bar">
          <button class="nav-item" name="document">
            <img src="./images/icon-document.svg" alt="document icon">
          </button>
          <button class="nav-item" name="folder">
            <img src="./images/icon-folder.svg" alt="folder icon">
          </button>
          <button class="nav-item" name="upload">
            <img src="./images/icon-upload.svg" alt="upload icon">
          </button>
        </nav>

      </section>

      <div class="details-wrapper">

        <div class="details-remaining">
          <span>185 </span>
          <span>GB Left</span>
        </div>

        <section class="details-container">
          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
          <div class="range-indicator-container">
            <div class="range-indicator">
              <div class="range-point">

              </div>
            </div>
          </div>
          <div class="details-range">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </section>

      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/deepanshudixit280/">Deepanshu</a>.
      </div>
    </footer>
    
  </div>
</body>

</html>
